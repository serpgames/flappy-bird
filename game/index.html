<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Flappy Bird | SERP Games</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="SERP Games" />
      <meta name="description" content="Play Flappy Bird - A classic arcade game. Navigate your bird through pipes in this addictive browser game!" />
      <meta name="keywords" content="flappy bird,arcade game,browser game,serp games" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
      <!-- Open Graph tags -->
      <meta property="og:title" content="Flappy Bird | SERP Games" />
      <meta property="og:description" content="Play Flappy Bird - A classic arcade game. Navigate your bird through pipes!" />
      <meta property="og:type" content="website" />
      <meta property="og:image" content="assets/thumb.png" />
      <meta property="og:site_name" content="SERP Games" />

      <!-- Style sheets -->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>

                  <div id="bigscore"></div>

                  <div id="splash"></div>

                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>

                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div id="footer">
         <a href="#">Original game by Dong Nguyen</a>
         <a href="https://serpgames.github.io">Hosted by SERP Games</a>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>

      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>

   </body>
</html>
